name: testing

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present
      - name: Changelog emitter
        uses: dragonraid/changelog-emitter@v0.3.1
